<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>if 문 안의 함수</title>
</head>	
<body>	
 <script>
	let phrase = "Hello";

	if (true) {
	let user = "John";

	function sayHi() {
		alert(`${phrase}, ${user}`);
	}
	}

	sayHi();

	//sayHi는 if문 안에서 정의했기 때문에, 
	//오직 if문 안에서만 접근할 수 있습니다. if문 밖엔 sayHi가 없습니다.
 </script>
</body>
</html>
