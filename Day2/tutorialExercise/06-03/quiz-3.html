<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>counter는 독립적일까요?</title>
</head>	
<body>	
 <script>
	function makeCounter() {
	let count = 0;

	return function() {
		return count++;
	};
	}

	let counter = makeCounter();
	let counter2 = makeCounter();

	alert( counter() ); // 0
	alert( counter() ); // 1

	alert( counter2() ); // ?   -->  0 출력됨
	alert( counter2() ); // ?   -->  1 출력됨
 </script>
</body>
</html>
