<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>min(a, b) 함수 만들기</title>
</head>	
<body>	
 <script>
	function min(a, b) {
		if(a < b) {
			return a;
		} else if(a = b) {
			return a;
		} else {
			return b;
		}
	}
	console.log(min(2, 5));
	console.log(min(3, -1));
	console.log(min(1, 1));
 </script>
</body>
</html>
