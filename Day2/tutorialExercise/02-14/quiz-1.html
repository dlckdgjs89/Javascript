	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>"else"는 정말 필요한가요?</title>
</head>	
<body>	
 <script>
	 // else를 지워도 동일하게 동작한다.
	function checkAge(age) {
  if (age > 18) {
    return true;
  } else {
    // ...
    return confirm('보호자의 동의를 받으셨나요?');
  }
}
 </script>
</body>
