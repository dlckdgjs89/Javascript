<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>짝수, 홀수 맞추기</title>
</head>
<h1>짝수일까, 홀수일까</h1>
<body>	
	<script>
		let userNumber = prompt("숫자를 입력하세요.");
		let result;
		if(userNumber % 2 === 0) {
			document.write("<h3>"+ userNumber + "는 짝수입니다." + "</h3>");
		} else {
			document.write("<h3>"+ userNumber + "는 홀수입니다." + "</h3>");
		}
		
	</script>
</body>
</html>
