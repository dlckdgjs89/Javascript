<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>if와 문자열 0</title>
</head>
<body>	
	<script>
		if ("0") {
 			 alert( 'Hello' );
		}
		// 비어있는 문자열을 제외한 모든 문자열은 논리 평가 시
		// true를 반환합니다. 문자 "0"은 비어있지 않은 문자열입니다.
	</script>
</body>
</html>
