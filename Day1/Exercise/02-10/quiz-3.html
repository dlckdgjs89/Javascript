<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>입력받은 숫자의 부호 표시하기</title>
</head>
<body>	
	<script>
		let value = prompt("숫자 하나를 입력해주세요.");
		if(value > 0) {
			alert(1);
		} else if(value < 0) {
			alert(-1);
		} else {
			alert(0);
		}
	</script>
</body>
</html>
