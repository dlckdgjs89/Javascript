<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>OR AND OR 연산자로 구성된 표현식</title>
</head>
<body>	
	<script>
		alert( null || 2 && 3 || 4 );  // 3 return됨

		// &&연산자가 ||연산자보다 우선순위가 높음
		
	</script>
</body>
</html>
