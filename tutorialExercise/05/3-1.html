	<title>첫 글자를 대문자로 변경하기</title>

<body>
	<script>
        function ucFirst(str) {
            //빈 문자열인지를 확인하는 코드
            if (!str) return str;

            let a = str[0].toUpperCase();
            let b = str.slice(1)
            console.log(a);
            console.log(b);
            return alert(a+b);
        }
        
        ucFirst("john");

        //ucFirst("john") == "John";
        //alert( "\u{1F60D}" );
	</script>
