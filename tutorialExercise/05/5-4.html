<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>내림차순으로 정렬하기</title>
	
</head>
<body>
	<script>
		let arr = [5, 2, 1, -10, 8];

		// 요소를 내림차순으로 정렬해주는 코드를 여기에 작성해보세요.
		arr.sort((a, b) => b - a);

		alert( arr ); // 8, 5, 2, 1, -10
	</script>
</body>
</html>
