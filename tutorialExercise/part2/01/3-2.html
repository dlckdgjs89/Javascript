<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	
</head>
<body>
	<script>
       /*
	   임의의 DOM 요소 노드 elem이 있다고 가정해봅시다.

		elem.lastChild.nextSibling은 항상 null일까요?
		elem.children[0].previousSibling은 항상 null일까요?

		네 맞습니다. elem.lastChild는 항상 마지막 노드이기 때문에
		nextSibling이 없습니다.

		아닙니다. elem.children[0]은 요소 노드 중 첫 번째 자식 
		노드를 나타내기 때문입니다. 
		이 앞에 요소 노드가 아닌 다른 노드가 올 수도 있습니다. 
		previousSibling은 텍스트 노드가 될 수도 있습니다.
	   */
	</script>
</body>
</html>
