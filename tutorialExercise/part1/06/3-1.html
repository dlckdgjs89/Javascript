<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Does a function pickup latest changes?</title>
</head>	
<body>	
 <script>
  let name = "John";

  function sayHi() {
    alert("Hi, " + name);
  }

  name = "Pete";

  sayHi(); // what will it show: "John" or "Pete"?

  // Pete 출력된다.
 </script>
</body>
</html>
