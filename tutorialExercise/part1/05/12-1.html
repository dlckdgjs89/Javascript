<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JSON</title>
	
</head>
<body>
	<script>
        let student = {
            name: 'John',
            age: 30,
            isAdmin: false,
            courses: ['html', 'css', 'js'],
            wife: null
        };
        
        let json = JSON.stringify(student);
        
        alert(typeof json); // 문자열이네요!
        
        alert(json);
	</script>
</body>
</html>
