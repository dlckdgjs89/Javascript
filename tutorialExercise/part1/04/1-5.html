	<script>
    let menu = {
		width: 200,
		height: 300,
		title: "My menu"
	};

	function multiplyNumeric(obj){
		for(let key in obj){
			// console.log(typeof obj[key]);  ==> "number"

			if(typeof obj[key] === "number") {
				obj[key] = obj[key]*2; 
			}
		}
	}
