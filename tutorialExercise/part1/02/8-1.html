<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>문자열 비교</title>
</head>
<body>	
	<script>
		5 > 4					// t
		"apple" > "pineapple"   // f
		"2" > "12"				// f, 땡 true 두 피연산자는 문자열이므로, 
								//		사전순으로 비교가 이뤄집니다. 
								//		왼쪽 피연산자의 첫 번째 글자 "2"는 
								//		오른쪽 피연산자의 첫 번째 글자 "1"보다 큽니다.
		undefined == null		// f, 땡 null과 undefined는 같습니다.
		undefined === null		// f
		null == "\n0\n"			// f
		null === +"\n0\n"		// f
	</script>
</body>
</html>
