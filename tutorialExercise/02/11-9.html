<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>로그인 구현하기</title>
</head>
<body>	
	<script>
		

		let id = prompt("ID를 입력해주세요.");

		if(id === 'Admin') {
			let pw = prompt("PW를 입력해주세요.");
			if(pw === 'TheMaster') {
				alert('환영합니다!')
			} else if(pw === null || pw === '') {
				alert('취소되었습니다.')
			} else {
				alert('인증에 실패하였습니다.');
			}
		} else if (id === null || id === '') {
			alert('취소되었습니다.')
		} else {
			alert('인증되지 않은 사용자입니다.');
		}
	</script>
</body>
</html>
