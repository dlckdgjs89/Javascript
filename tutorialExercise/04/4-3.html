<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>변하지 않는 객체?</title>
	
</head>
<body>
	<script>
    	const user = {
			name: "John"
		};

		// 아래 코드는 에러 없이 실행될까요?
		//당연히 에러 없이 실행됩니다.
		//const는 한 번이라도 값을 할당한 변수가 변경되는 걸 막습니다.
		
		user.name = "Pete";
        
	</script>
</body>
</html>
