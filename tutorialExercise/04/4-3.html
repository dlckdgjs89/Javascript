<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>객체 리터럴에서 'this' 사용하기</title>
	
</head>
<body>
	<script>
		function makeUser() {
			return {
				name: "John",
				ref: this
			};
		};

		let user = makeUser();

		alert( user.ref.name ); // 결과가 어떻게 될까요?
	</script>
</body>
</html>
