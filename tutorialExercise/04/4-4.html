<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>계산기 만들기</title>
	
</head>
<body>
	<script>
	let calculator = {
		read() {
			this.a = parseInt(prompt("숫자를 입력하세요.", 0));
			this.b = parseInt(prompt("숫자를 입력하세요.", 0));
		},
		sum() {
			return this.a + this.b;
		},
		mul() {
			return this.a * this.b;
		}
	};

	calculator.read();
	alert( calculator.sum() );
	alert( calculator.mul() );
	</script>
</body>
</html>
